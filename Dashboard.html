        </div>

          <form name="intellipaatForm" novalidate>

              </span>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Food Type</label>
              <select name="cars" id="foodtype" class="form-control">
                <option>Plate</option>
                <option>Glass</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Rate($)</label>
              <input type="text" class="form-control" id="frate">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="foodaddb" class="btn btn-primary"
            ng-disabled="intellipaatForm.foodname.$dirty && intellipaatForm.foodname.$invalid"
            ng-click="addfood('foodnamee','foodtype','frate')">+ ADD FOOD</button>

        </div>
      </div>
    </div>
  </div>

    <script>
      function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}




    </script>
