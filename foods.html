<!doctype html>
<html lang="en" ng-app="showfoods">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Style/style.css">
  <script src="js/angularjs.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/Script.js"></script>
  <style>
    body{
      background-image: url(/image/restro/bg.png);
    }
  </style>
</head>

<body ng-controller="foodscntrl">


  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><b>Restro-POS</b></a>
    <form class="form-inline ml-5 my-2 pull-left ">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav  ml-auto mb-2 mb-lg-0 text-uppercase ">
        <li class="nav-item active">
          <a class="nav-link" href="profile.html"> <i class="fa-solid fa-user"></i> <span class="sr-only"></span></a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="/settings.html"> <i class="fa-solid fa-gear"></i> <span class="sr-only"></span></a>
        </li>
        <li class="nav-item active mr-5">
          <a class="nav-link" href="Dashboard.html"> <i class="fa-solid fa-grip"></i> <span class="sr-only"></span></a>
        </li>
      </ul>
      <button class="mr-3" id="signout" onclick="signout()">Signout</button>
    </div>

  </nav>
  <!-- End Navigation bar  -->


  <div class="container-fluid">

    <div class="row">
      <div class="col-8">
        <!--  -->

        <header class="ml-1">
          <h4>Fast Food List</h4>
        </header>
        <a id="addfood" class="float-right">+ ADD FOOD</a>
        <hr style="width:100%;text-align:left;margin-left:0">
        <div class="album py-2">
          <div class="container">
            <div id="output" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            </div>
          </div>
        </div>
        <!--  -->

      </div>

      <div class="col-4 mt-4">
        <h3>Select Food</h3>
        <div class="card ml-1 mr-1 mt-4">
          <table  id="geoTable" class="table text-center">

            <thead>
              <tr>
                <!-- <th>id</th> -->
                <th>Food Name</th>
                <th>Food Type</th>
                <th>Rate</th>
                <th>Qty</th>

              </tr>
            </thead>


          </table>
          <div class="row">
            <div class="col-6">
              <input readonly class="form-control expenses_sum text-center" id="productTotal"
                aria-label="Text input with segmented dropdown button">
            </div>
            <div class="col-6 ">
              <button type="button" ng-click="table_to_array()" id="kot" class="btn btn-dark" data-toggle="modal" data-target=".bd-example-modal-lg">SEND KOT</button>
            </div>
          </div>
<!-- <button onclick="convertToArray()"> array</button> -->

        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <!-- Congratulations modal -->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" onclick="window.location.href='TableDetals.html'">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="text-center mb-5">
          <div class="ml-5">
            <img src="image/restro/image.png" alt="">
          </div>
          <h4 class="ml-5"><span style="color:green;">Congratulations!</span></h4>
          <p class="ml-5">Thank You for placing an order with POS Revolution</p>
          <div class="mt-2 ml-5">
            <h5>Customer order has been placed.Please <br>
            patience we will serve customer order very soon.</h5>
          </div>
        </div>
    </div>
      </div>
    </div>
</body>

</html>
