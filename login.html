<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="Style/style.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="js/angularjs.js"></script>
  <script src="js/Script.js"></script>


  <title>Cards</title>
  <style>
    body {
      /* background-image: url(/image/restro/bg.png);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%; */
      /* background-color: rgb(111, 112, 114); */
      /* background-image: linear-gradient(rgba(201, 207, 224, 0.8), rgba(147, 186, 212, 0.8)),  url(/image/restro/pexels-marcus-herzberg-1058277.jpg); */
      background-image: linear-gradient(rgba(2, 2, 2, 0.8), rgba(53, 54, 54, 0.8)), url(/image/restro/cafe-gf22cd597c_1920.jpg);
      background-position: 100%;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100%;
      overflow: hidden;

    }
  </style>
</head>

<body ng-controller="postServiceCtrl">
  <!-- navbar -->
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1"><span><img src="/image/restro/Bitmap.png" height="50px"
          width="50px"></span>Restro-POS</span>
  </nav>


  <!-- navbar -->

  <div class="contaner mt-5">

    <div class="card mr-5 ml-5 offset-md-3">





      <div class="container mt-4">
        <div class="row">
          <div class="col-sm-1"></div>

          <div class="col-sm-4">
            <p class="mb-1">WELCOME TO THE </p>
            {{postdata.username}}
            <h3 class="mt-2">POS Revolution</h3>
            <img src="/image/restro/thankyou.png" alt="">
          </div>

          <!-- form -->

          <div class="col-sm-6">

            <form name="intellipaatForm" novalidate>

              <div class="card-body mt-5">
                <!-- alerts -->
                <div id="alert">

                </div>
                <div class="divider d-flex align-items-center my-4">
                  <h3 class="text-center fw-bold  mb-0">Login</h3>

                </div>

                <!-- username input -->
                <div class="form-outline mb-4">
                  <input type="text" id="usernamef" class="form-control form-control-lg" placeholder="Enter Username"
                    ng-model="usernameOrEmail" name="usernameOrEmail" required />

                  <!-- validations -->
                  <span style="color: rgb(214, 22, 22);" id="Usernameerror" class="help-inline"
                    ng-show="submitted && intellipaatForm.usernameOrEmail.$error.required">*Username should not be
                    blank</span>


                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="passwordf" class="form-control form-control-lg"
                    placeholder="Enter password" ng-model="password" name="password" required />
                  <!-- validations -->
                  <span style="color: rgb(214, 22, 22);" id="Userpassworderror" class="help-inline"
                    ng-show="submitted && intellipaatForm.password.$error.required">*Password should not be blank</span>

                </div>
               
                <div class="d-flex justify-content-between align-items-center">
                </div>

                <div class=" text-lg-start mt-4 pt-2">

                  <button id="loginbutton" type="submit"
                    ng-click="postdata('usernamef','passwordf'); submitted=true">Login</button>

                  
                  <a class="float-right mt-2" href="forgotpass.html">Forgot Password ? </a>
                  <!-- <p><a href="html_images.asp">HTML Images</a></p> -->
                </div>


            </form>

            <!-- form -->


          </div>


          <div class="col-sm-1"></div>
        </div>
      </div>
    </div>
  </div>
  </div>



</body>


<!-- Optional JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

</html>
