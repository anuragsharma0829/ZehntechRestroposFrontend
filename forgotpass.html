<html ng-app="forgot" lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/style.css">
  <script src="js/angularjs.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/Script.js"></script>
  <style>
    .card {
      justify-content: center;
    }

    body {
      /* background-image: url(/image/restro/bg.png);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%; */
      /* background-color: rgb(111, 112, 114); */
      /* background-image: linear-gradient(rgba(201, 207, 224, 0.8), rgba(147, 186, 212, 0.8)),  url(/image/restro/pexels-marcus-herzberg-1058277.jpg); */
      background-image: linear-gradient(rgba(2, 2, 2, 0.8), rgba(53, 54, 54, 0.8)), url(/image/restro/cafe-gf22cd597c_1920.jpg);
      background-position: 100%;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100%;
      overflow: hidden;

    }
  </style>
</head>
<body ng-controller="forgpasscontroller">
  <!-- navbar -->
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1"><span><img src="/image/restro/Bitmap.png" height="50px"
          width="50px"></span>Restro-POS</span>
  </nav>
  <!-- navbar -->
  <div class="contaner mt-5">

    <div class="card mr-5 ml-5 offset-md-3">
      <div class="container mt-4">
        <div class="row">
          <div class="col-sm-1"></div>

          <div class="col-sm-4">
           
            <img src="/image/restro/thankyou.png" alt="">
          </div>

          <!-- form -->

          <div class="col-sm-6">


            <div class="card-1 my-5 ml-5 mr-5">
              <!-- alert -->
              <div id="forgot">

              </div>
              <!-- alert -->
              <div hidden id="spinnerr"></div>
              <div class="col-md-offset-4">
                <div class="panel panel-default">
                  <div class="panel-body">

                    <div class="mt-5">
                      <h2 class="">Forgot Password?</h2>
                      <p>You can reset your password here.</p>
                      <div class="panel-body">

                        <form name="intellipaatForm" novalidate>
                          <div class="form-group">
                            <div class="input-group">
                              
                              <input type="email" id="emailid" name="email" ng-model="email" 
                                class="form-control" type="email"  placeholder="me@example.com" required >
                              <!-- validations -->

                            </div>
                            <div class="float-left my-2">
                              <span style="color: rgb(214, 22, 22);" id="Userpassworderror" class="help-inline"
                                ng-show="submitted && intellipaatForm.email.$error.required">*Field should not be
                                blank</span>
                            </div>
                          </div>

                         

                          <div class=" text-lg-start mt-5 pt-2">

                            <button id="forgotpasssmail" type="submit"
                            ng-click="forgotpass('emailid');submitted=true">Sent</button>
          
                            
                            <a class="float-right mt-3" href="login.html">Back to Login ? </a>
                            <!-- <p><a href="html_images.asp">HTML Images</a></p> -->
                          </div>




                        </form>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- form -->
          </div>

          <div class="col-sm-1"></div>
        </div>
      </div>
    </div>
  </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
