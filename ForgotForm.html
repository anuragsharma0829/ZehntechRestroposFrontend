
<html lang="en" ng-app="formforgot">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Style/style.css">
  <script src="js/angularjs.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/Script.js"></script>
  <title></title>
  <style>
    body {
      /* background-image: url(/image/restro/bg.png);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%; */
      /* background-color: rgb(111, 112, 114); */
      /* background-image: linear-gradient(rgba(201, 207, 224, 0.8), rgba(147, 186, 212, 0.8)),  url(/image/restro/pexels-marcus-herzberg-1058277.jpg); */
      background-image: linear-gradient(rgba(2, 2, 2, 0.8), rgba(53, 54, 54, 0.8)), url(/image/restro/cafe-gf22cd597c_1920.jpg);
      background-position: 100%;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100%;
      overflow: hidden;

    }
  </style>
</head>

<body ng-controller="forgotformcntl">

    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1"><span><img src="/image/restro/Bitmap.png" height="50px"
            width="50px"></span>Restro-POS</span>
    </nav>
  
  
    <!-- navbar -->
  
    <div class="contaner mt-5">
  
      <div class="card mr-5 ml-5 offset-md-3">
  
  
  
  
  
        <div class="container mt-4">
          <div class="row">
            <div class="col-sm-1"></div>
  
            <div class="col-sm-4">
              <p class="mb-1">WELCOME TO THE </p>
              {{postdata.username}}
              <h3 class="mt-2">POS Revolution</h3>
              <img src="/image/restro/thankyou.png" alt="">
            </div>
  
            <!-- form -->
  
            <div class="col-sm-6">
  
              <form class="mx-1 mx-md-4" name="forgotf" novalidate>

  
                <div class="card-body mt-5">
                  <!-- alerts -->
                  <div id="alert">
  
                  </div>
                  <div class="divider d-flex align-items-center my-4">
                    <h3 class="text-center fw-bold  mb-0">Reset Password</h3>
  
                  </div>
  
                  <!-- Enter Password -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4c">Enter password</label>
                    <input type="password" id="password1" name="password1" ng-model="password1" class="form-control"  maxlength="13" required ng-keyup="check();"  />
  
                   <!-- validations -->
                   <span style="color: red;" id="" class="help-inline" ng-show="submitted && forgotf.password1.$error.required">*Fiild should not be blank</span>
                   <span id='divCheckPasswordMatch'></span>
                  </div>
  
                  <!-- Confirm Password input -->
                  <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4cd">Confirm password</label>
                    <input type="text" id="password2" ng-model="password2"  size="65" name="password2" class="form-control"  compare-to="password" compare-to="password" required  />
                  
                    <!-- validations -->
                    <span style="color: red;" id="" class="help-inline" ng-show="submitted && forgotf.password2.$error.required">*Fiild should not be blank</span>
                  </div>
  
                  <div class="d-flex justify-content-between align-items-center">
                  </div>
  
                  <div class=" text-lg-start mt-4 pt-2">
  
                    
                    <div class=" ">
                      <button type="button" id="hello" class="btn btn-primary btn-lg" ng-click="forgotpass('password1','password2');submitted=true" >
                        Confirm</button>
                        <a class="float-right mt-3" href="login.html">Back to Login ? </a>
                    </div>
  
                    
                  </div>
  
  
              </form>
  
              <!-- form -->
  
  
            </div>
  
  
            <div class="col-sm-1"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
  
  
  
  </body>
  



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
